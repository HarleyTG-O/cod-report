<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Images/logo.png">
    <title>CoD Cheater Reports - Banned IP</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Full height layout */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212; /* Dark background */
            font-family: Arial, sans-serif;
            text-align: center;
            color: #fff;
        }

        /* Centered card container with 90% height */
        .container {
            width: 90%;
            max-width: 800px;
            height: 90vh; /* 90% of the viewport height */
            background-color: #1e1e1e; /* Dark gray card */
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevents content overflow */
        }

        /* Header styling */
        header {
            background-color: #ff0000;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        h1 {
            margin: 0;
            font-size: 28px;
        }

        /* Main content area (flexible) */
        .content {
            flex-grow: 1; /* Expands to fill space */
            padding: 20px;
            overflow-y: auto; /* Enables scrolling if needed */
        }

        .logo {
            width: 100px;
            height: 100px;
            display: block;
            margin: 0 auto 10px;
        }

        .btn {
            display: inline-block;
            background-color: #ff0000;
            color: #fff;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #ffcc00;
        }

        /* Footer */
        footer {
            padding: 10px;
            background-color: #ff0000;
            text-align: center;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            margin-top: auto;
        }

        footer a {
            color: #ffcc00;
            font-weight: bold;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>CoD Cheater Reports - Banned IP</h1>
        </header>

        <!-- Main Content -->
        <div class="content">
            <h1>Banned IP</h1>
            <h2>Your IP address has been banned from accessing this site.</h2>
            <img src="Images/logo.png" alt="Logo" class="logo">
        </div>

        <footer>
            <p>&copy; 2025 CoD Cheater Reports. All rights reserved. | <a href="https://discord.gg/qwxFqfsNdR">Join Discord</a></p>
        </footer>
    </div>

</body>
</html>
