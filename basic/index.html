
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Images/logo.png">
    <title>CoD Cheater Reports - [Basic]</title>
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 95%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header, footer {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #000;
            background-color: #f5f5f5;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .notification {
            background-color: #eee;
            padding: 15px;
            margin: 20px 0;
            border: 1px solid #000;
            text-align: center;
            font-weight: bold;
        }

        .content {
            flex-grow: 1;
            margin-top: 20px;
            text-align: center;
        }

        .logo {
            width: 100px;
            height: auto;
            margin: 10px 0;
        }

        .info-cards {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: nowrap;
        }

        .info-card {
            background-color: #fff;
            color: #000;
            padding: 15px;
            border-radius: 8px;
            width: 48%;
            text-align: left;
            border: 1px solid #000;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .info-card:hover {
            background-color: #eee;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.4);
            transform: translateY(-5px);
        }

        .btn {
            display: inline-block;
            padding: 6px 12px;
            margin-top: 10px;
            border: 1px solid #000;
            background-color: #fff;
            color: #000;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn:hover {
            background-color: #000;
            color: #fff;
        }

        footer {
            margin-top: 40px;
            border-top: 1px solid #000;
            padding-top: 20px;
        }

        footer a {
            color: #000;
            text-decoration: underline;
        }

        /* Loading Screen Styles */
        #loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading-screen p {
            margin-top: 10px;
            font-size: 18px;
            color: #000;
        }
    </style
