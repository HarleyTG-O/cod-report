<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2 Cheater Reports</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            width: 80%;
            margin: auto;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        /* Report List */
        #reportList {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .report {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .report:hover {
            transform: scale(1.05);
        }

        .report h3 {
            font-size: 1.2em;
            color: #333;
        }

        .report p {
            font-size: 1em;
            color: #666;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            padding: 10px 15px;
            border: 1px solid #ddd;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .pagination button:hover {
            background-color: #f1f1f1;
        }

        .pagination button:disabled {
            background-color: #e0e0e0;
            cursor: not-allowed;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 80%;
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .close {
            background-color: #ff5c5c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        /* No results */
        .no-result-card {
            padding: 20px;
            text-align: center;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reported Cheaters</h1>

        <!-- Search Box -->
        <input type="text" id="searchInput" placeholder="Search for cheater name..." oninput="searchReports()">

        <!-- Report List -->
        <div id="reportList"></div>

        <!-- Pagination Controls -->
        <div class="pagination">
            <button id="prevPage" onclick="changePage(-1)">Previous</button>
            <button id="nextPage" onclick="changePage(1)">Next</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="reportModal" class="modal">
        <div class="modal-content">
            <button class="close" onclick="closeModal()">X</button>
            <h2 id="modalName"></h2>
            <p><strong>Game:</strong> <span id="modalGame"></span></p>
            <p><strong>Reported for:</strong> <span id="modalReason"></span></p>
            <p><strong>Timestamp:</strong> <span id="modalTimestamp"></span></p>
        </div>
    </div>

    <script>
        const reportsPerPage = 5;
        let currentPage = 1;

        // Dummy reports data
        const reportsData = [
            { name: "JohnDoe", game: "MW2", reason: "Aimbot", timestamp: "2025-03-01 12:00:00" },
            { name: "JaneSmith", game: "MW3", reason: "Wallhack", timestamp: "2025-03-01 13:30:00" },
            { name: "Player123", game: "Black Ops 6", reason: "Speedhack", timestamp: "2025-03-01 14:15:00" },
            { name: "CheaterXYZ", game: "MW2", reason: "Triggerbot", timestamp: "2025-03-01 15:45:00" },
            { name: "NoobGamer", game: "MW3", reason: "Aim Assist", timestamp: "2025-03-01 16:00:00" },
            { name: "HackerPro", game: "Black Ops 6", reason: "ESP", timestamp: "2025-03-01 17:30:00" },
            { name: "QuickShot", game: "MW2", reason: "Botting", timestamp: "2025-03-01 18:15:00" },
            { name: "EpicCheater", game: "MW3", reason: "Speedhack", timestamp: "2025-03-01 19:00:00" },
        ];

        function renderReports() {
            const reportList = document.getElementById("reportList");
            reportList.innerHTML = ""; // Clear existing reports

            const start = (currentPage - 1) * reportsPerPage;
            const end = start + reportsPerPage;
            const paginatedReports = reportsData.slice(start, end);

            if (paginatedReports.length === 0) {
                const noResultCard = document.createElement('div');
                noResultCard.classList.add('no-result-card');
                noResultCard.textContent = "No reports to display!";
                reportList.appendChild(noResultCard);
                return;
            }

            paginatedReports.forEach(report => {
                const reportElement = document.createElement('div');
                reportElement.classList.add('report');
                reportElement.innerHTML = `
                    <h3>${report.name}</h3>
                    <p>Game: ${report.game}</p>
                    <p>Reported for: ${report.reason}</p>
                    <p>Timestamp: ${report.timestamp}</p>
                `;
                reportElement.onclick = () => openModal(report);
                reportList.appendChild(reportElement);
            });

            updatePagination();
        }

        function openModal(report) {
            document.getElementById("modalName").textContent = `Cheater: ${report.name}`;
            document.getElementById("modalGame").textContent = `Game: ${report.game}`;
            document.getElementById("modalReason").textContent = `Reported for: ${report.reason}`;
            document.getElementById("modalTimestamp").textContent = `Timestamp: ${report.timestamp}`;

            document.getElementById("reportModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("reportModal").style.display = "none";
        }

        function searchReports() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const filteredReports = reportsData.filter(report => 
                report.name.toLowerCase().includes(query)
            );
            renderFilteredReports(filteredReports);
        }

        function renderFilteredReports(filteredReports) {
            const reportList = document.getElementById("reportList");
            reportList.innerHTML = ""; // Clear existing reports

            if (filteredReports.length === 0) {
                const noResultCard = document.createElement('div');
                noResultCard.classList.add('no-result-card');
                noResultCard.textContent = "No reports match your search!";
                reportList.appendChild(noResultCard);
                return;
            }

            filteredReports.forEach(report => {
                const reportElement = document.createElement('div');
                reportElement.classList.add('report');
                reportElement.innerHTML = `
                    <h3>Cheater: ${report.name}</h3>
                    <p>Game: ${report.game}</p>
                    <p>Reported for: ${report.reason}</p>
                    <p>Timestamp: ${report.timestamp}</p>
                `;
                reportElement.onclick = () => openModal(report);
                reportList.appendChild(reportElement);
            });
        }

        function changePage(direction) {
            currentPage += direction;
            renderReports();
        }

        function updatePagination() {
            const totalPages = Math.ceil(reportsData.length / reportsPerPage);
            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = currentPage === totalPages;
        }

        // Initial render
        renderReports();
    </script>
</body>
</html>
